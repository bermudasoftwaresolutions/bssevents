<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">

    <div class="container">

        <div class="row pt-5">

            <f:render partial="Categories" arguments="{_all}"/>

            <div class="col-xl-7">
                <h4 class=""><f:translate key="tx_bssshop_domain_model_product.my_account"/></h4>

                <div class="row justify-content-center mt-3">
                    <f:form controller="Client" action="update" name="client" object="{client}">

                        <f:render partial="Client/FormFields" arguments="{client:client, countries : countries}"/>

                        <div class="row justify-content-end text-right">
                            <div class="col pt-3 mb-3 pl-0">
                                <f:if condition="{cart.cartitems}">
                                    <f:then>
                                        <a href="{f:uri.action(controller: 'Cart', action: 'checkout')}"
                                           class="btn btn-success color-white">Go To Checkout</a>
                                    </f:then>
                                    <f:else>
                                        <a href="{f:uri.action(controller: 'Product', action: 'list')}"
                                           class="btn btn-success color-white">Back to shop</a>
                                    </f:else>
                                </f:if>
                                <f:form.button type="submit" class="btn btn-success pl-3 pr-3">
                                    <i class="fa fa-floppy-o"></i>
                                    <f:translate
                                            key="LLL:EXT:bss_shop/Resources/Private/Language/locallang_db.xlf:tx_bss_shop_bssshop.save"/>
                                </f:form.button>
                            </div>
                        </div>
                    </f:form>
                    <div class="alert alert-success col-xl-8" role="alert">
                        The account is successfully updated!
                    </div>
                </div>
            </div>

            <f:render partial="Navigation" arguments="{_all}"/>

        </div>
    </div>
</f:section>
</html>
